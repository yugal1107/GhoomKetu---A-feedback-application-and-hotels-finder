{% extends 'places/base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-2xl shadow-xl p-8">
        <h1 class="text-3xl font-bold mb-8">Write a Review</h1>
        
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            {% for field in form %}
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                <p class="text-red-600 text-sm">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}
            
            <button type="submit" 
                class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-3 rounded-xl font-semibold hover:shadow-lg transform transition-all duration-300 hover:-translate-y-1">
                Submit Review
            </button>
        </form>
    </div>
</div>
{% endblock %}
