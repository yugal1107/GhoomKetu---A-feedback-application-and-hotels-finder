<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}India Travel Feedback{% endblock %}</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'places/css/style.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(to right, #2563eb, #4f46e5); }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50">
    <nav class="gradient-bg text-white shadow-lg">
      <div class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
          <a href="{% url 'dashboard' %}" class="text-2xl font-extrabold tracking-tight hover:text-blue-100 transition-colors">
            Travel Feedback
          </a>
          <div class="space-x-6">
            <!-- Add navigation links here if needed -->
          </div>
        </div>
      </div>
    </nav>

    <main class="container mx-auto px-4 py-8">{% block content %}{% endblock %}</main>

    <footer class="bg-gray-900 text-white mt-auto">
      <div class="container mx-auto px-4 py-8">
        <div class="text-center">
          <p class="text-gray-400">&copy; 2024 Travel Feedback. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script src="{% static 'places/js/script.js' %}"></script>
  </body>
</html>
