<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}India Travel Feedback{% endblock %}</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'places/css/style.css' %}" />
  </head>
  <body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="{% url 'dashboard' %}" class="text-2xl font-bold"
          >Travel Feedback</a
        >
      </div>
    </nav>

    <main class="container mx-auto p-4">{% block content %}{% endblock %}</main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Travel Feedback. All rights reserved.</p>
      </div>
    </footer>

    <script src="{% static 'places/js/script.js' %}"></script>
  </body>
</html>
